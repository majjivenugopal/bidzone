<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
       /* Reset and General Styles */
body {
    font-family: Arial, sans-serif;
    background-image: url('https://www.kindpng.com/picc/m/732-7329685_e-commerce-website-background-image-e-commerce-website.png');
    background-size: cover;
    background-position: center;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 400px;
    margin: 50px auto;
    background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 16px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #45a049;
}

.center {
    display: block;
    text-align: center;
}

.b {
    font-weight: bold;
}

.flash-message {
    text-align: center;
    background-color: #ffc107;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 20px;
    color: #333;
}

    </style>
</head>
<body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="flash-message">
              <b>{{ message }}</b>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <h1>Forgot Password</h1>
        <h5>Enter your username</h5>
        <input type="text" name="id1" required/><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
