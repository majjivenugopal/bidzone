<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            background-image: url('https://i0.wp.com/www.unionsquaredesign.com/ibegnees/2018/06/e-commerce-images.jpg?ssl=1');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        a.back-btn {
            display: inline-block;
            margin-top: 20px;
            margin-left: 20px;
            padding: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        a.back-btn:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        form {
            max-width: 500px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .flash-message {
            background-color: #f44336;
            color: white;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
        }

        label {
           
            display: block;
            margin-bottom: 5px;
            color: #021010;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
{% with messages = get_flashed_messages() %}
{% if messages %}
  {% for message in messages %}
    <div class="flash-message">{{ message }}</div>
  {% endfor %}
{% endif %}
{% endwith %}
<body>
    <a href="{{url_for('seller_dashboard')}}" class="back-btn">GO BACK</a>
    
    <form action="#" method="POST" enctype="multipart/form-data">
        <h2>Upload Item</h2>
        <label for="item_name">Item Name:</label>
        <input type="text" id="item_name" name="item_name" required>

        <label for="dis">Description:</label>
        <textarea id="dis" name="dis" rows="4" cols="50" required></textarea>

        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="art">Art</option>
            <option value="antiques">Antiques</option>
            <option value="electronics">Electronics</option>
            <option value="collectibles">Collectibles</option>
            <option value="fashion">Fashion</option>
            <option value="other_category">Other Category</option>
        </select>

        <label for="starting_price">Starting Price:</label>
        <input type="number" id="starting_price" name="starting_price" required>

        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
